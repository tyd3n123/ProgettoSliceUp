<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>

    <link rel = "stylesheet" href = "/Style/cart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
     <!-- Background container -->
    <div class="background-container"></div>
<!-- Navbar -->
<header>
  <nav class="navbar">
    <div class="logo">

      <!-- Spazio per il logo -->
      <img src="/Immagini/logonero.png" alt="Slice Up Logo">
    </div>
    <div class="nav-links">
      <li class="nav-li"><a href="/HTML/home.html">Home</a></li>
      <li class="nav-li"><a href="/HTML/Ristoranti.html">Ristoranti</a></li>
    </div> 
    <div class="cart-e-btn">
      <a href="/HTML/cart.html"><img class="immagine-carrello" src="/Immagini/online-shopping.png" width="35px"></a>
    </div>
  </nav>
</header>


<div class="pagina-carrello">
    <!-- Gli oggetti dell'array  verranno inseriti qui -->
    <div class="carrello"></div>

  <div id="pannello-utente">
    <div id="parte-item">
      <h3 id="items"> Items: </h3>
      <label id="tot-items">0</label>
    </div>

    <div id="dati-utente">
      <input type="text" id="address" placeholder="Inserisci il tuo indirizzo">
      <input type="text" id="nome" placeholder="Inserisci il tuo nome">
      <input type="text" id="cognome" placeholder="Inserisci il tuo cognome">
    </div>

    <hr class="divisore">

    <div>
      <div id="parte-totale">
        <h3 id="totale">Totale:</h3>
        <label id="tot-totale">0</label>
      </div>


      <div id="btn-invioDati">
        <button class="btn-invioDati1" id="salva-dati" onclick="geocodeAddress(document.getElementById('address').value)">Invia Dati</button> 
        <a href="/HTML/RiderMappa.html"> 
        <button class="btn-invioDati1" id="checkout"> Checkout</button>
        </a>
      </div>
    </div> 
  </div>
  
</div>

<script src="/Script/cart.js"></script>

</body>
</html>
